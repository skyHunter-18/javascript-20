<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam fuga, iure perspiciatis delectus facere, nisi voluptatum architecto placeat aut dolorum iusto quam fugit cupiditate pariatur quis dolorem! Ab, officiis! Quisquam.</span>
        </div>

        <!-- Quote Author -->
        <div class="quote-author">
            <span id="author">Someone Here</span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <!-- NOTE-> TITLE = WHEN HOVER OVER -->
            <!-- Twitter button -->
            <button class="twitter-button" id="twitter-button" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>

            <!-- New quote button -->
            <button id="new-quote">New quote</button>
        </div>
    </div>

    
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
